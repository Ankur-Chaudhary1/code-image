name: Publish image to Docker Hub
on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . t ankurchaudhary1/hello-docker-hub:latest
      - name: publish_image
        run: |
          docker push ankurchaudhary1/hello-docker-hub:latest